<h3>Fill out Application Form</h3>
<form [formGroup]="applyForm" (ngSubmit)="applyPost()" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-3" for="name">Full Name: </label>
    <div class="controls col-sm-7">
      <input name="name" id="name" type="text" class="form-control" [formControl]="applyForm.controls['name']">
    </div>
    <div class="errors" *ngIf="!myForm.controls['name'].valid">Required</div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="about">About Yourself: </label>
    <div class="controls col-sm-7">
      <textarea name="about" id="about" class="form-control" [formControl]="applyForm.controls['about']" rows="5"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="exp">Experience Summary: </label>
    <div class="controls col-sm-7">
      <textarea name="exp" id="exp" class="form-control" [formControl]="applyForm.controls['exp']" rows="8"></textarea>
    </div>
    <div class="errors" *ngIf="!myForm.controls['name'].valid">Required</div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">SUBMIT</button>
    <button type="submit" class="btn btn-danger">CANCEL</button>
  </div>
</form>
