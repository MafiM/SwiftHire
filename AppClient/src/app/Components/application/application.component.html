<div class="alert alert-success" *ngIf="success">
  <strong>Success!</strong> Indicates a successful or positive action.
</div>
<h3>Fill out Application Form</h3>
<form [formGroup]="applyForm" (ngSubmit)="applyPost(applyForm.value)" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3" for="name">Full Name: </label>
    <div class="controls col-sm-7">
      <input name="name" id="name" type="text" class="form-control" formControlName="name">
    </div>
    <!--<div class="errors" *ngIf="!myForm.controls['name'].valid">Required</div>-->
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="about">About Yourself: </label>
    <div class="controls col-sm-7">
      <textarea name="about" id="about" class="form-control" [formControl]="applyForm.controls['about']" rows="5"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="exp">Experience Summary: </label>
    <div class="controls col-sm-7">
      <textarea name="exp" id="exp" class="form-control" formControlName="exp" rows="8"></textarea>
    </div>
    <!--<div class="errors" *ngIf="!myForm.controls['exp'].valid">Required</div>-->
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!applyForm.valid">SUBMIT</button>
    <button type="submit" class="btn btn-danger" (click)="cancel()">CANCEL</button>
  </div>
</form>
