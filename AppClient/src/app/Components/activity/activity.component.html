<div class="row">
  <div class="col-sm-7">
    <div *ngIf="userPostActivity else noPost">
      <h4> My current Activities</h4>
      <div *ngFor="let post of userPostActivity">
        <h3><a (click)="viewPost(post._id)">{{post.title}}</a></h3>
        <p><span *ngIf="post.category">{{post.category}} </span>
          <span *ngIf="post.address"> {{post.address.city}} - {{post.address.state}} </span>
          <span *ngIf="post.duration"> - {{post.duration}} </span></p>
        <p>Submitted applications (<span *ngIf="post.waitingList">{{post.waitingList.length}}</span>)</p>
        <p>Client: {{post.createdBy}} <span>***</span>
          <p><a class="btn btn-primary" (click)="finish(post._id)">Finsh</a></p>
          <hr>
      </div>
    </div>
  </div>

  <div class="col-sm-5" *ngIf="pid">
    <form [formGroup]="myForm" (ngSubmit)="addComment()">
      <div class="control-group">
        <div class="controls">
          <textarea id="comment" name="comment" type="text" placeholder="write comment here" class="input-xlarge" rows="15" cols="50"
            [formControl]="myForm.controls['comment']"></textarea>
        </div>
        <div>
          <div class="controls">
            <input id="rating" name="rating" type="number" placeholder="rating " class="input-xlarge" [formControl]="myForm.controls['rating']">
          </div>
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="Post" />
        </div>
      </div>
    </form>
  </div>
  <ng-template #noPost>
    <p><i>You have 0 Activities</i></p>
  </ng-template>
